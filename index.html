<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalClean-Shoe Cleaning Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="left-navbar">
        <h1 class="text-logo">Globalclean</h1>
        <ul class="menu">
          <a href="#home">Home</a>
          <a href="#services">Services</a>
          <a href="#about-us">About Us</a>
        </ul>
      </div>
      <div class="right-navbar">
        <p class="signin-button">Sign In</p>
        <p class="signup-button">Sign Up</p>
      </div>
    </nav>

    <main>
      <div class="hero">
        <div class="hero-description">
          <h1>The <span>Best</span> Shoe & Sneaker Care Services</h1>
          <p>
            we care about your hygiene and we care about your health, so we
            clean your shoes and you can be confident on walking.
          </p>
          <div class="location-input">
            <img src="/assets/location-icon.svg" alt="location icon" />
            <input
              type="text"
              placeholder="Search nearest outlet from your location"
            />
            <button>Search</button>
          </div>
          <div class="status">
            <div class="countries">
              <p class="status-number">12</p>
              <p class="status-name">Countries</p>
            </div>
            <div class="outlets">
              <p class="status-number">212</p>
              <p class="status-name">Official Outlets</p>
            </div>
            <div class="outlets">
              <p class="status-number">202K</p>
              <p class="status-name">Satisfied Customer</p>
            </div>
          </div>
        </div>
        <img src="/assets/hero-picture.jpg" alt="hero picture" />
      </div>
    </main>
  </body>
</html>
